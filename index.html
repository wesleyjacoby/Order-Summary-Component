<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order Summary Card</title>

</head>

<body>
  <main class="container">
    <figure class="image">
      <img src="./images/illustration-hero.svg" alt="Hero Image">
    </figure>
    <div class="inner-container">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <div class="plan-type">
          <img src="./images/icon-music.svg" alt="Musical Note Icon">
          <p><span>Annual Plan</span><br>$59.99/year</p>
        </div>
        <div class="change-plan">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="proceed-button">
        <button type="submit" class="button">Proceed to Payment</button>
      </div>
      <div class="cancel">
        <p>Cancel Order</p>
      </div>
    </div>

  </main>

</body>

</html>
